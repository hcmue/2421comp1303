    <script src="jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#btnShow").click(function () {
                $("#tblBanCo").show(1000);
            });
            $("#btnHide").click(function () {
                $("#tblBanCo").hide(1000);
            });
            $("#btnToggle").click(function () {
                $("#tblBanCo").toggle(1000);
            });

            let giaTri = "X";
            $("td").click(function () {
                if ($(this).html() != "") return;
                $(this).html(giaTri);
                giaTri = giaTri == "X" ? "O" : "X";
            });
        });
    </script>
</body>

</html>
